  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbar-example">
    <a class="navbar-brand" href="index.html">RijksCrowd</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">

<form class="form-signin card">
  <h2 class=" h3 mb-3 textsignin card-title">Please sign in</h2>
  <label for="inputEmail" class=" sr-only  ">Email address</label>
  <input type="email" id="inputEmail" class="form-control inputboxsize mb-1 formfont" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control formfont" placeholder="Password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <p class="registration formfont"><a href="#">Forgot password?</a></p>
  <button class="btn btn-lg  btn-block buttonsignin formfont" type="submit">Sign in</button>
  <button class="btn btn-lg  btn-block buttonsignin formfont" type="submit">Not yet registered? Click here</button>
</form>
