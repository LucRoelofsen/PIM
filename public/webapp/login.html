<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sign in page</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/rijkscrowd.css" rel="stylesheet">

</head>

<body class="auth">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbar-example">
    <a class="navbar-brand" href="index.html">RijksCrowd</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html#introduction">Introduction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#meet">Meet RijksCrowd</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#faq">Frequently Asked Questions</a>
        </li>
      </ul>
      <span class="navbar-text">
        <a href="register.html" class="btn btn-secondary my-2 my-sm-0">Register</a>
        <a href="login.html" class="btn btn-rijks my-2 my-sm-0">Login</a>
      </span>
    </div>
  </nav>

<form class="form-signin card" action="dashboard.html" method="post">
  <h3 class="mb-3 text-center card-title">Please sign in</h3>
  <label for="inputEmail" class=" sr-only  ">Email address</label>
  <input type="email" id="inputEmail" class="form-control inputboxsize mb-1 btn-font" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control btn-font" placeholder="Password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <p class="registration btn-font"><a href="forgotpassword.html">Forgot password?</a></p>
  <button class="btn btn-rijks btn-lg btn-block btn-font" type="submit">Sign in</button>
  <a href="register.html" class="btn btn-secondary btn-block btn-font">No account yet?</a>
</form>
</body>
</html>
