<body class="auth">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbar-example">
    <a class="navbar-brand" href="index.html">RijksCrowd</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html#introduction">Introduction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#meet">Meet RijksCrowd</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#faq">Frequently Asked Questions</a>
        </li>
      </ul>
      <span class="navbar-text">
        <a href="register.html" class="btn btn-secondary my-2 my-sm-0">Register</a>
        <a href="login.html" class="btn btn-rijks my-2 my-sm-0">Login</a>
      </span>
    </div>
  </nav>

  <form class="form-signin card">
    <h3 class="mb-3 text-center card-title">Register here</h3>
    <label for="inputFirstname" class="sr-only ">First name</label>
    <input type="text" id="inputFirstname" class="form-control mb-1 btn-font" placeholder="First name" required autofocus>
    <label for="inputLastname" class="sr-only">Last name</label>
    <input type="text" id="inputLastname" class="form-control mb-1 btn-font" placeholder="Last name" required>
    <label for="inputEmail" class=" sr-only  ">Email address</label>
    <input type="email" id="inputEmail" class="form-control inputboxsize mb-1 btn-font" placeholder="Email address" required >
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-1 btn-font" placeholder="Password" required>
    <label for="inputPasswordRepeat" class="sr-only">Repeat password</label>
    <input type="password" id="inputPasswordRepeat" class="form-control btn-font" placeholder="Repeat Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="accepts-terms-and-conditions" required> By clicking this box you accept the <a href="#">Terms and Conditions</a> that come with making this account
      </label>
    </div>
    <button class="btn btn-lg btn-block btn-rijks btn-font" type="submit">Register</button>
    <a href="login.html" class="btn btn-block btn-secondary btn-font">Already have an account?</a>
  </form>
  </body>
