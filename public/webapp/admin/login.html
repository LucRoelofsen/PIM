<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Backend login</title>

  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/rijkscrowd.css" rel="stylesheet">
  <link href="../css/feather-icons.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</head>

<body class="auth">

  <form class="col-sm-12 col-md-8 col-lg-3 form-signin card" action="dashboard.html" method="post">
    <h3 class="mb-3 text-center card-title">Admin login</h3>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control inputboxsize mb-1 btn-font" placeholder="Email address" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control btn-font" placeholder="Password" required>
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <p class="float-right"><a href="forgotpassword.html">Forgot password?</a></p>
      </div>
    </div>
    <button class="btn btn-rijks btn-lg btn-block btn-font" type="submit">Sign in</button>
  </form>

  <script type="text/javascript" src="../js/bootstrap.js"></script>
  <script type="text/javascript" src="../js/rijkscrowd.js"></script>
</body>
</html>
