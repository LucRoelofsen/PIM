<body class="bodybackgroundimage">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbar-example">
    <a class="navbar-brand" href="#">RijksCrowd</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#introduction">Introduction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#meet">Meet RijksCrowd</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#faq">Frequently Asked Questions</a>
        </li>
      </ul>
      <span class="navbar-text">
        <button class="btn btn-rijks my-2 my-sm-0" type="submit">Login</button>
      </span>
    </div>
  </nav>

  <form class="form-signin card">
    <h2 class=" h3 mb-3 textsignin card-title">Register here</h2>
    <label for="inputFirstname" class="sr-only ">First name</label>
    <input type="text" id="inputFirstname" class="form-control mb-1 formfont" placeholder="First name" required autofocus>
    <label for="inputLastname" class="sr-only">Last name</label>
    <input type="text" id="inputLastname" class="form-control mb-1 formfont" placeholder="Last name" required>
    <label for="inputEmail" class=" sr-only  ">Email address</label>
    <input type="email" id="inputEmail" class="form-control inputboxsize mb-1 formfont" placeholder="Email address" required >
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-1 formfont" placeholder="Password" required>
    <label for="inputPassword" class="sr-only">Repeat password</label>
    <input type="password" id="inputPassword" class="form-control formfont" placeholder="Repeat Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="accepts-terms-and-conditions"> By clicking this box you accept the <a href="#">terms and conditions</a> that come with making this account
      </label>
    </div>
    <button class="btn btn-lg  btn-block buttonsignin formfont" type="submit">Register</button>
  </form>
  </body>
